apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recipes-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: recipes-api
                port:
                  number: 80
            path: /recipes(/|$)(.*)