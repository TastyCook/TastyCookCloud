apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-api
  template:
    metadata:
      labels:
        app: users-api
    spec:
      revisionHistoryLimit: 2
      containers:
        - name: users-api
          image: tastycook.azurecr.io/users-api:392cb37
          ports:
            - containerPort: 80
